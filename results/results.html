<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerbScrapper Results</title>
    <link rel="stylesheet" href="results.css" />
  </head>
  <body>
    <h1>VerbScrapper results</h1>
    <div class="message">
      <ul>
        <li class="info"></li>
        <li class="errors hidden"></li>
      </ul>
    </div>
    <div class="results">
      <button class="results-btn--copy">Copy</button>
      <code class="results-code"></code>
    </div>

    <script src="results.js"></script>
  </body>
</html>
