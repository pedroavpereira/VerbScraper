<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>VerbScrapper</h1>
    <div class="form">
      <form class="form-search" action="">
        <input
          type="text"
          name="verb"
          autocomplete="off"
          placeholder="Insert Verb"
        />
        <button type="submit" class="form-submit" autocomplete="off">
          Add
        </button>
      </form>
    </div>
    <ul></ul>
    <div class="container-action--buttons">
      <button class="btn-backbround__get--verbs">Get Verbs</button>
      <button class="form-clear">Clear</button>
    </div>

    <script src="scripts/popup.js" defer></script>
  </body>
</html>
